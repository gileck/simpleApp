<script>
    function registerAPI() {
        Wix.registerApi({
            open: function(url) {
                Wix.openPopup(url, 300, 300);
            }
        });
    }

    setTimeout(function () {
        Wix.fireEvent('onClose', {a: 1, b: 2 });
    },5000);

    registerAPI();
</script>
