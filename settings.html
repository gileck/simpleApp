<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://localhost:5001/Wix.js"></script>

  </head>
  <body>
    <h1 id="header">My Platform App</h1>
    <h1 style="display: none;" id="div">IT WORKS!!!</h1>
    <video id="video"  style="width:100%" src="https://pmd.cdn.turner.com/nba/big/nba/wsc/2017/11/23/d603c1c6-738d-66fd-2cc3-0111e03325b8.nba_1530876_1920x1080_5904.mp4">

  </body>
</html>

<script>
  function play() {
      document.getElementById("video").play();
  }
  function pause() {
      document.getElementById("video").pause();
  }
  Wix.getPublicAPI({
      appDefinitionId: "14ffd3ac-6fde-4a95-1f3a-e7a0a366fa24"
  }, function (api) {
      console.log(api);
      api.onPlayButtonClick(play);
      api.onPauseButtonClick(pause);
  }, function (error) {
      console.log(error);
  });
</script>
