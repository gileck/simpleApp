<script>

    var appDefId ="15064f58-3e9f-5ef5-dfff-017ebea202a3";

    Wix.requireSingletonAPI(appDefId, Wix.Apps.Type.PAGE, function (api) {
        console.log(api);
        api.open("https://example1.com/");
        api.onItemClick(function (eventParams) {
            api.open("https://example2.com/");
            console.log("event fired with params: " + JSON.stringify(eventParams));
        });
    }, function () {
        console.log("ERROR!!!");
    });
</script>
